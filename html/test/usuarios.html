    <script>


      var cambio = document.getElementById("boton")

      cambio.style.background = "blue";   

      var contenido = document.querySelector('#contenido')
      function mostrar() {
          fetch('usuarios.json')
          .then(res => res.json())
          .then(datos => {
              tabla(datos);
          })
      }

      function tabla(datos) {
          contenido.innerHTML = ``
          for(let valor of datos){
            contenido.innerHTML += `

              <tr>
                <th scope="row">${ valor.id }</th>
                <td>${ valor.name }</td>
                <td>${ valor.email }</td>
              </tr>
            
            `
            
          }

      }
